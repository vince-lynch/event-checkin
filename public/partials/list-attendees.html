<div id="logbox" ng-show="showDetails == false">
  <h1>Event Attendees</h1>
  <div ng-if="event['launchparty'].attendees.length < 1" style="text-align: center; color: grey;"><span >No attendees are registered for this event</span></div>
  <ul>


  <table class="table table-striped" ng-if="event['launchparty'].attendees.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th>Arrived</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in event['launchparty'].attendees track by $index">
          <td> {{person.name}}</td>
          <td></td>
          <td><input type="checkbox" ng-click="checkingIn(person, $index)" ng-model="person.checkedIn"></input></td>
        </tr>
      </tbody>
    </table>


  </ul>
  <hr/>

</div>


      <div id="logbox" ng-show="showDetails == true">
        <form>
            <h1>Update Details</h1>
             <input name="user[name]" type="text" placeholder="Name correct?" autofocus="autofocus" required="required" class="input pass" ng-model="updatePerson.name"/>
              <input name="user[name]" type="text" placeholder="email correct?" autofocus="autofocus" required="required" class="input pass" ng-model="updatePerson.email"/>
            <input name="user[password]" type="password" placeholder="Your Postcode?" ng-model="updatePerson.postcode" required="required" class="input pass"/>
            <div style="text-align: center; color: grey;">
              <span style="font-size: 12px;">Consent to recieve marketing messages?
              <input type="checkbox" class="input pass" ng-model="updatePerson.markettingConsent" style="float: right; margin-right: 31px; margin-bottom: 20px; height: 32px;"></span>
            </div>
            <input type="submit" value="Join event!" class="inputButton" ng-click="updateDetails(updatePerson)"/>
            <div class="text-center">
                Already attending? <a href="/login">Update your details</a>
            </div>
      </form>
      </div>
